[meta]
template = "zope-product"
commit-id = "021e45bb88e412859ebdf00f8153bd658069885c"

[python]
with-appveyor = false
with-pypy = false
with-legacy-python = true
with-docs = false
with-sphinx-doctests = false

[tox]
use-flake8 = true

[coverage]
fail-under = 75

[isort]
known_zope = "transaction"
known_first_party = "z3c.sqlalchemy, zope.sqlalchemy"
known_third_party = "mock, six, sqlalchemy, testfixtures"

[manifest]
additional-rules = [
    "include buildout4.cfg",
    "recursive-include src *.zpt",
    ]
